<html>

  <head>
    <title>Aquecimento Hiring Coders - HTML</title>
  </head>

  <body>  
     <h1>
      Seção 1 - Warm up HTML
    </h1>

    <h2>
      Tópico 2 - Listas e Tabelas
    </h2>

    <!-- 
      - temos dois tipos de listas: ordenadas e desordenadas
      - ambas apresentam itens
      - ul: unordered list
      - li: list item
      - a ul nao apresenta uma ordem particular
     -->
     <ul>
        <li>Estrutura</li>
        <li>Tags</li>
        <li>Sintaxe</li>
        <li>Browser</li>
     </ul>

      <!-- 
      - ol: ordered list
      - a ol apresenta uma ordem particular
      - nesse caso os itens serao indexados
      - eh possivel inserir uma lista dentro de outra
     -->
     <ol>
      <li>Estrutura</li>
      <li>Tags</li>
      <li>Sintaxe</li>
      <li>Browser</li>
   </ol>

   <!-- 
     a estrutura do HTML eh hierarquica
     desse modo, podemos organizar as tags uma dentro da outra

     tr: table row (fila)
     th: table header, cabecalho da tabela
     td: table data, dados da tabela

     - adicionamos atributos de estilo na nossa tabela
     - todas as tags de HTML apresentam atributos
     - estilo inline, esta embutido na tag
     - a tag img - por exemplo - tem o atributo src
    -->
    <table border="1" width="100%">
      <tr>
        <th width="20%">Icone</th>
        <th>Item</th>
        <th>Numero do episódio</th>
      </tr>
      
      <tr>
        <td><img src="assets\img1.png" width="100%"></td>
        <td>Episodio Podcast</td>
        <td>1</td>
      </tr>

      <tr>
        <td><img src="assets\img1.png" width="100%"></td>
        <td>Episodio Podcast</td>
        <td>2</td>
      </tr>

    </table>
    
  </body>
</html>
